<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

    <!-- settings go here -->

    <selectfont>
        <rejectfont>
            <glob>/usr/share/fonts/gsfonts/*</glob>
        </rejectfont>
    </selectfont>

    <selectfont>
        <rejectfont>
            <glob>/usr/share/fonts/gnu-free/*</glob>
        </rejectfont>
    </selectfont>

    <alias binding="same">
        <family>Helvetica</family>
        <accept>
            <family>Arial</family>
        </accept>
    </alias>

    <alias binding="same">
        <family>Times</family>
        <accept>
            <family>Times New Roman</family>
        </accept>
    </alias>

    <alias binding="same">
        <family>Courier</family>
        <accept>
            <family>Courier New</family>
        </accept>
    </alias>

</fontconfig>
